<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="comtainer">
        <div class="border border-secondary p-2 m-2">
            <h2 class="text-center">Add Product</h2>
            <div class="row mb-3 px-3">
                <div class="col-md-2">
                    <label for="productName" class="ms-3 mt-1">Product Name</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Enter your product name"
                        aria-label="productName" aria-describedby="basic-addon1" id="productName">
                </div>
            </div>
            <div class="row mb-3 px-3">
                <div class="col-md-2">
                    <label for="productName" class="ms-3 mt-1">Description</label>
                </div>
                <div class="col-md-10">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="description"></textarea>
                        <label for="floatingTextarea">Type here</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3 px-3">
                <div class="col-md-2"> <label for="category" class="ms-3 mt-1">Category</label></div>
                <div class="col-md-4"> <select class="form-select" aria-label="Default select example" id="category">
                        <option selected>Select your category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothes">Clothes</option>
                        <!-- <option value="3">Computer</option> -->
                    </select></div>
                <div class="col-md-2"> <label for="subCategory" class="ms-3 mt-1">Sub-category</label></div>
                <div class="col-md-4"> <select class="form-select" aria-label="Default select example" id="subCategory">
                        <option selected>Select your sub-category</option>
                        <option value="mobile">Mobile</option>
                        <option value="computer">Computer</option>
                    </select></div>
            </div>
            <div class="row mb-3 px-3">
                <div class="col-md-2"> <label for="weight" class="ms-3 mt-1">Weight</label></div>
                <div class="col-md-4">
                    <input type="number" class="form-control" aria-label="weight" aria-describedby="basic-addon1"
                        id="weight" placeholder="Weight">
                </div>
                <div class="col-md-2"> <label for="unit" class="ms-3 mt-1">Unit</label></div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">kg</span><select class="form-select"
                            aria-label="Default select example" id="unit">
                            <option selected>kg</option>
                            <option value="2kg">2kg</option>
                            <option value="10kg">10kg</option>
                            <option value="250g">250g</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3 px-3">
                <div class="col-md-2"> <label for="weight" class="ms-3 mt-1">Quantity</label></div>
                <div class="col-md-4">
                    <input type="number" class="form-control" aria-label="weight" aria-describedby="basic-addon1"
                        id="weight" placeholder="Qty">
                </div>
                <div class="col-md-2"> <label for="amount" class="ms-3 mt-1">Amount</label></div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">&#8377;</span><input type="number"
                            class="form-control" aria-label="weight" aria-describedby="basic-addon1" id="amount"
                            placeholder="ex: 200">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-secondary text-center" onclick="addProduct()">Add Product</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="border border-secondary p-2 m-2">
            <div class="row">
                <div class="col-md-12">
                    <table class="table" id="productTable">
                        <thead>
                            <tr class="table-secondary">
                                <th scope="col">Id</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Category</th>
                                <th scope="col">Sub-category</th>
                                <th scope="col">Weight</th>
                                <th scope="col">Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
